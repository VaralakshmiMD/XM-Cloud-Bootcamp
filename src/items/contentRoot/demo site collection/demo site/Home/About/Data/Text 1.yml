        <h1>About</h1>
        <p>
        <span>
        <p>Horizontal&rsquo;s 30,000 square-foot flagship office is home to 160+ of the world&rsquo;s most innovative UX designers, technologists, data scientists and software strategists. Since our inception in 2003, we&rsquo;ve helped Minnesota&rsquo;s network of Fortune 500 firms unlock greater possibilities at a global scale through experience-forward digital marketing and best-of-breed technology.</p>
        
        
        <p>Better still, we&rsquo;re roommates with our sister company &mdash; Horizontal Talent &mdash; one of the largest staffing augmentation firms in the Midwest. Depending on the challenge, we have both the people and technology to solve it. Chris Staley, Horizontal Co-Founder and Digital Consultancy SVP, leads our Minneapolis office.</p>
        </span></p>
        <br />
        <p>
        <span>In 2013, we launched our first international office in Vadodara to serve as Horizontal Digital&rsquo;s hub for Western India operations. Today, this office is home to 80+ experience experts including developers, data analysts, back office support and more. To help our clients build their brands locally, we augment our next-gen technology solutions with a team of Horizontal Talent recruiters.</span></p>
        <br />
        <p><span>Our Bangalore office partners with global enterprises and mid-sized brands who are seizing leadership positions across the region. Home to Horizontal&rsquo;s Development Center, our team of 40+ front-end and back-end developers has enjoyed a steady diet of organic growth and increased market share in India&rsquo;s startup capital since we opened the doors in 2018.</span></p>
