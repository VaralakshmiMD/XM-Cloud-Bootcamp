        <p>why XMC, what is XMC</p>
        <p>Advantages and Limitations</p>
        <p>HOW to use it?</p>
        <ul style="margin-top: 0in; margin-bottom: 0in; list-style-type: disc;">
            <li>Using light weight GraphQL API using https endpoint</li>
        </ul>
        <ul style="margin-top: 0in; margin-bottom: 0in; list-style-type: disc;">
            <li>By exposing standard traditional publishing tool to publish the content to edge end point</li>
        </ul>
        <ul style="margin-top: 0in; margin-bottom: 0in; list-style-type: disc;">
            <li>Instead of rendering content from a Content Delivery environment like we did in past, Experience Edge provides you a Sitecore-hosted GraphQL API</li>
        </ul>
        <ul style="margin-top: 0in; margin-bottom: 0in; list-style-type: disc;">
            <li>Highly Scalable</li>
            <br />
            <li>API<br />
            <br />
            &bull; Preview API / Delivery API<br />
            <span> Preview - Can be used for self-hosted CM instance for testing purpose before publishing anything</span><br />
            <span> IDE : https://&lt;your cm host&gt;/sitecore/api/graph/edge/ui&nbsp; (Browser URL)</span><br />
            <span> Endpoint : https://&lt;your cm host&gt;&gt;/sitecore/api/graph/edge</span><br />
            <span> Delivery - Used when you have tested and approved content and published it.</span><br />
            <span> IDE : https://edge.sitecorecloud.io/api/graphql/ide (browser URL)</span><br />
            <span> Endpoint : https://edge.sitecorecloud.io/api/graphql/v1</span><br />
            <br />
            &bull; Token API<br />
            <span> To manage the api keys use to access the delivery api</span><br />
            <br />
            &bull; Admin API<br />
            <span> To administer edge tenant</span><br />
            <div>&nbsp;</div>
            </li>
        </ul>
        <p>
