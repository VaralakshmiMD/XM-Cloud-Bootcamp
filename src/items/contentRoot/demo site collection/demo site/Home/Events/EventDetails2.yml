        <p style="margin: 0in 0in 0in 0.375in;">&nbsp;</p>
        <ol style="margin-top: 0in; margin-bottom: 0in;">
            <li value="2" style="margin-top: 0px; margin-bottom: 0px;"><span style="color: #979797;">Generate JWT token using which you can request x-gl-token&nbsp;</span></li>
        </ol>
        <p style="margin: 0in 0in 0in 0.375in;">&nbsp;</p>
        <ol style="margin-top: 0in; margin-bottom: 0in;">
            <li value="3" style="margin-top: 0px; margin-bottom: 0px;"><span style="color: #979797;">Use the above generated token, to pass it to generate x-gql-token call</span></li>
